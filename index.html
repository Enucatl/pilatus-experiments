---
layout: default
---

<h1>Pilatus experiments</h1>
<h2>Posts</h2>
<div class="list-group">
    {% for post in site.posts %}
    <a
        href="{{site.baseurl}}{{post.url}}"
        class="list-group-item {{post.liclass}}">
        {{post.date | date_to_string}} {{post.title}}
        <span class="label label-info"
            data-src="{{site.baseurl}}/data/{{post.data}}"></span>
    </a>
    {% endfor %}
</div>
